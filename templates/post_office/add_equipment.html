{% extends '_base.html' %}
{% load static %}

{% block title %}Добавление техники{% endblock title %}
{% block content %}
    <div class="container d-flex flex-column align-items-center">
        <form action="{% url 'add_equipment' %}" method="post" class="w-50">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>

        {% if messages %}
            <div class="alert alert-primary mt-4" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
{% endblock %}
