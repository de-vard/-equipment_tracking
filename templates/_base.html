{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>


<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post_office' request.user.department.id  %}">Главная</a>
        <a class="navbar-brand" href="{% url 'add_equipment' %}">Добавление техники </a>
        <a class="navbar-brand" href='{% url "equipment_list" %}'>Список техники</a>
        <form class="d-flex" role="search" action="{% url 'search_results' %}" method="get">
            <input class="form-control me-2" type="search" placeholder="поиск во всех опс" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
        <form action="{% url 'account_logout' %}" method="post" class="d-flex">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark">Выход</button>
        </form>
    </div>
</nav>






{% block content %}
    <h2>Добро пожаловать</h2>
{% endblock %}
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="{% static 'js/base.js' %}">

</script>
</body>
</html>
